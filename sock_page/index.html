<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Vue</title>
    <!-- Import styles -->
    <link rel="stylesheet" href="./assets/styles.css">
    <!-- Import Vue.js from CDN (Vue "Get Started" page) -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <!-- This div AND everything W/IN it have access to the Vue app -->
    <div id="app">
        <!-- with app mounted, can now access "product" returned by data() property -->
        <!-- double curls similar to React, allows us to write JS -->
        <div class="nav-bar"></div>

        <div class="cart">Cart ({{ cart }})</div>
        <!-- pass in premium data from main.js as value for required premimum prop of product-display component -->
        <!-- add v-bind ":" to premium prop so the component can react to changes in the source data value in main.js -->
        <!-- can use v-on '@' to listen for custom events like add-to-cart -->
        <product-display :premium="premium" @add-to-cart="updateCart"></product-display>
    </div>    

    <!-- Import Vue App -->
    <script src="./main.js"></script>

    <!-- Import Components -->
    <script src="./components/ProductDisplay.js"></script>
    <script src="./components/ProductDetails.js"></script>

    <!-- Mount App -->
    <script>
        const mountedApp = app.mount('#app')  // mount our app const into the DOM, then plug it into the div w/ id app
    </script>
</body>
</html>
