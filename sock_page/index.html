<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Vue</title>
    <!-- Import styles -->
    <link rel="stylesheet" href="./assets/styles.css">
    <!-- Import Vue.js from CDN (Vue "Get Started" page) -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <!-- This div AND everything W/IN it have access to the Vue app -->
    <div id="app">
        <!-- with app mounted, can now access "product" returned by data() property -->
        <!-- double curls similar to React, allows us to write JS -->
        <h1>{{ product }}</h1> 
        <p>{{ description }}</p>
    </div>

    <!-- Import Vue App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
        const mountedApp = app.mount('#app')  // mount our app const into the DOM, then plug it into the div w/ id app
    </script>
</body>
</html>
