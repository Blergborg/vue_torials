<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Vue</title>
    <!-- Import styles -->
    <link rel="stylesheet" href="./assets/styles.css">
    <!-- Import Vue.js from CDN (Vue "Get Started" page) -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <!-- This div AND everything W/IN it have access to the Vue app -->
    <div id="app">
        <!-- with app mounted, can now access "product" returned by data() property -->
        <!-- double curls similar to React, allows us to write JS -->
        <div class="nav-bar"></div>

        <div class="product-display">
            <div class="product-container">
                <div class="product-image">
                    <!-- "v-bind:" DIRECTIVE in front of attr creates a relationship that allows us to pass it data() properties" -->
                    <!-- specifically, it dynamically binds an ATTRIBUTE to an EXPRESSION -->
                    <!-- NOTE: "" get treated like {{}} in this case, so we are using a JS expression. -->

                    <!-- Long Syntax for attr binding -->
                    <!-- <img v-bind:src="image" /> --> 

                    <!-- Short hand syntax for attr binding is just prepend attr w/ ":" -->
                    <img :src="image" /> 
                </div>
                
                <div class="product-info">
                    <h1>{{ product }}</h1>
                    <!-- Can be used for conditional styling, href setting, even enable/disable elements -->
                    <a :href="socks_link">Learn about socks!</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Import Vue App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
        const mountedApp = app.mount('#app')  // mount our app const into the DOM, then plug it into the div w/ id app
    </script>
</body>
</html>
